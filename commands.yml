# on the forums asking for advice.
# 
# IRC: #spigot @ irc.spi.gt
#    (If this means nothing to you, just go to https://www.spigotmc.org/go/irc )
# Forums: https://www.spigotmc.org/
# Bug tracker: https://www.spigotmc.org/go/bugs

command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  icanhasbukkit:
  - version $1-
  cmb:
  - give @s minecraft:command_block
  barrier:
  - give @s minecraft:barrier
  cls:
  - clear @s
  strike:
  - execute at $$1 run summon minecraft:lightning_bolt ~ ~ ~
  gmc:
  - gamemode creative
  gms:
  - gamemode survival
  gmsp:
  - gamemode spectator
  gma:
  - gamemode adventure
  heal:
  - effect give @s instant_health 1 100
  food:
  - effect give @s saturation 1 100
  amogus:
  - execute as @a run say *slams you into the wall* Among Us?
  buttons:
  - give @a[tag=child] spruce_button 64
  telemenu:
  - function main:telemenu
  shrug:
  - execute as @s run say ¯\_(ツ)_/¯
  startspleef:
  - function main:spleef/startspleef
  killspleef:
  - function main:spleef/killspleef
  reloadspleef:
  - function main:spleef/reloadfloor
  startrace:
  - function main:race/startrace
  killrace:
  - function main:race/killrace
  startsg:
  - function main:sg/startsg
  killsg:
  - function main:sg/killsg
  lobby:
  - tp @s -181.5 5 137.5 0 10
  allspec:
  - team join Spectator @a
  addadmins:
  - team join Admin Cosmelon
  - team join Admin fruitlukes
  - team join Admin Solawr
  - team join Admin PokeyFinn
  testeradd:
  - whitelist add marvelfamily
  - whitelist add LerdKanu
  - whitelist add kittycatelite
  - whitelist add AK1089
  - whitelist add emmuse
  - whitelist add emmdrews
  - whitelist add felidae_
  - whitelist add theglorythief
  - whitelist add visuumii
  - whitelist add Spicv
  - whitelist add gemuse
  - whitelist add dobby728
  - whitelist add 0l_
  - tellraw @a {"text":"Testers Added!","color":"green"}
  testercut:
  - team leave marvelfamily
  - team leave LerdKanu
  - team leave kittycatelite
  - team leave AK1089
  - team leave dobby728
  - team leave emmuse
  - team leave emmdrews
  - team leave felidae_
  - team leave theglorythief
  - team leave visuumii
  - team leave Spicv
  - team leave gemuse
  - team leave 0l_
  - whitelist remove marvelfamily
  - whitelist remove LerdKanu
  - whitelist remove kittycatelite
  - whitelist remove AK1089
  - whitelist remove dobby728
  - whitelist remove emmuse
  - whitelist remove emmdrews
  - whitelist remove felidae_
  - whitelist remove theglorythief
  - whitelist remove visuumii
  - whitelist remove Spicv
  - whitelist remove gemuse
  - whitelist remove 0l_
  - tellraw @a {"text":"Testers Removed!","color":"red"}
  nvoff:
  - tag @s add noNV
  nvon:
  - tag @s remove noNV
  buildmodeon:
  - scoreboard players set $buildMode currentGame 1
  buildmodeoff:
  - scoreboard players set $buildMode currentGame 0
  megaSpleefTroll:
  - execute at $$1 run fill ~5 ~-1 ~5 ~-5 ~-1 ~-5 air replace minecraft:snow_block